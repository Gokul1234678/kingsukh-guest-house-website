<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.contact-container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-info {
    width: 50%;
    padding: 20px;
}

.contact-info h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #000;
}

.contact-info h2 {
    font-size: 1.8em;
    margin-bottom: 30px;
    color: #ff6600;
}

.info-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.info-item img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.info-item p, .info-item a {
    font-size: 1.1em;
    color: #333;
    text-decoration: none;
}

hr {
    margin: 30px 0;
    border: none;
    border-bottom: 1px solid #ccc;
}

.social-follow p {
    font-size: 1.2em;
    margin-bottom: 10px;
    color: #333;
}

.social-follow a {
    margin-right: 10px;
}

.social-follow img {
    width: 30px;
    height: 30px;
}

.contact-form {
    width: 45%;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
}

.contact-form h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
    color: #333;
}

.contact-form form {
    display: flex;
    flex-direction: column;
}

.contact-form input, .contact-form textarea {
    padding: 10px;
    margin-bottom: 15px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.contact-form textarea {
    resize: vertical;
    height: 100px;
}

.contact-form button {
    padding: 12px;
    background-color: #ff6600;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #e05500;
}

@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
        align-items: center;
    }

    .contact-info, .contact-form {
        width: 100%;
        padding: 20px;
    }

    .contact-form {
        margin-top: 20px;
    }
}

  </style>
</head>
<body>

<div class="contact-container">
    <div class="contact-info">
        <h1>Contact Us</h1>
        <h2>Get in Touch</h2>
        <div class="info-item">
            <img src="location.png" alt="Location Icon">
            <p>Beside Barshal Water Tank, Manpur, Barhanti, West Bengal 723156</p>
        </div>
        <div class="info-item">
            <img src="phone.png" alt="Phone Icon">
            <a href="tel:+919007062180">+91 9007062180</a>
        </div>
        <div class="info-item">
            <img src="gmail.png" alt="Email Icon">
            <a href="mailto:kkghosh0099@gmail.com">kkghosh0099@gmail.com</a>
        </div>
        <hr>
        <div class="social-follow">
            <p>Follow us :</p>
            <a href="#"><img src="y.png" alt="YouTube"></a>
            <a href="#"><img src="insta.png" alt="Instagram"></a>
            <a href="#"><img src="f.png" alt="Facebook"></a>
            <a href="#"><img src="x.png" alt="Twitter"></a>
            <a href="#"><img src="map.png" alt="Location"></a>
        </div>
    </div>

    <div class="contact-form">
        <h2>Sent a message</h2>
        <form action="#">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="E-mail address" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
